<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Planner</h1>
    </header>
    <main>
        <div id="sidebar">
            <br>
                <button class="side" id="misc">Misc.</button>
                <button class="side" id="today">Today</button>
                <br>
                <h2>Plans</h2>
                <div id="new-plans">
                    <div id="plans"></div>
                    <form class="plan-form" id="aaa">
                        <input type="text" id="plan-input">
                        <button id="plan-submit">Submit</button>
                        <button id="plan-cancel">Cancel</button>
                    </form>
                </div> <!-- these should have very similar add/removal functionality -->
                <button class="side" id="add-plans">+ New</button>
        </div>
        <div id="plans-panel">
            <h2 id="plan-title">Groceries</h3>
            <br>
            <div id="plan-items">test</div> <!-- these should have very similar add/removal functionality -->
        </div>
    </main>
</body>
</html>
